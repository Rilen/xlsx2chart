<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Excel Evolução por Subcategoria - 1.03</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="dashboard.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" crossorigin="anonymous"></script>
    <style>
      #chart-area {
        width: 100%;
        height: 0;
        padding-bottom: 100%; /* Força proporção 1:1 para pizza/rosca */
      }
      .chart-canvas {
        width: 100% !important;
        height: auto !important;
        max-height: none !important;
      }
      main {
        padding-top: 2rem;
      }
      .upload-area {
        padding: 10px 20px;
        border: 2px dashed #0d6efd;
        border-radius: 5px;
        text-align: center;
        margin-bottom: 30px;
      }
      .upload-area label {
        cursor: pointer;
        margin-bottom: 0;
      }
      .error-message {
        color: #dc3545;
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-12 me-0 px-3" href="#">Dashboard Excel Evolução Agrupada</a>
    </header>
    <div class="container-fluid">
      <div class="row">
        <main class="col-12 px-md-4 text-center">
  <h1 class="h2 mb-4">Quantidade X Mês e Contribuição de Subcategoria</h1>
  <div class="d-flex justify-content-center flex-wrap gap-3 align-items-center pt-3 pb-2 mb-4 border-bottom">
    <div>
      <label for="chart-type-select" class="form-label mb-0 me-2">Tipo:</label>
      <select id="chart-type-select" class="form-select form-select-sm d-inline-block w-auto">
        <option value="bar">Barra Empilhada</option>
        <option value="line">Linha</option>
        <option value="pie">Pizza</option>
        <option value="doughnut">Rosca</option>
      </select>
    </div>
    <div class="upload-area">
      <label for="excel-upload" class="btn btn-sm btn-primary">
        <span data-feather="upload"></span> Upload XLSX
      </label>
      <input type="file" id="excel-upload" accept=".xlsx,.xls,.csv" multiple style="display:none;">
      <div class="mt-2 small" id="upload-status">Aguardando...</div>
    </div>
    <div class="mt-2 small">
      Exemplo: <a href="https://rilen.github.io/xlsx2chart/venda.xlsx" target="_blank">XLSX</a>
    </div>
  </div>
  <div id="error-message" class="error-message mb-3"></div>
  <div id="chart-area" class="my-4 mx-auto" style="max-width:900px;">
    <canvas id="myChart" class="chart-canvas"></canvas>
    <h3 class="text-muted pt-5" id="initial-message">Faça upload para visualizar.</h3>
  </div>
  <h2 class="mt-5">Totais Mensais</h2>
  <div class="table-responsive mx-auto" style="max-width:600px;">
    <table class="table table-striped table-sm" id="data-table">...</table>
  </div>
</main>
      </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
