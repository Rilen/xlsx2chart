<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Excel Evolução por Categoria (Gráfico Único)</title>

    <link href="bootstrap.min.css" rel="stylesheet"> 
    <link href="dashboard.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" crossorigin="anonymous"></script>
    
    <style>
      /* Altura do Gráfico */
      .chart-canvas {
        min-height: 650px; 
        max-height: 80vh; 
      }
      #myChart {
        height: 700px !important;
        max-height: 80vh;
      }
      
      main {
        padding-top: 2rem;
      }
      .upload-area {
        padding: 10px 20px;
        border: 2px dashed #0d6efd;
        border-radius: 5px;
        text-align: center;
        margin-bottom: 30px;
      }
      .upload-area label {
        cursor: pointer;
        margin-bottom: 0;
      }
      .error-message {
        color: #dc3545;
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-12 me-0 px-3" href="#">Dashboard Excel Evolução Agrupada</a>
</header>

<div class="container-fluid">
  <div class="row">
    
    <main class="col-12 px-md-4"> 
      
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Quantidade por Mês e Categoria</h1>
        <div class="btn-toolbar mb-2 mb-md-0 d-flex align-items-center">
            
            <div class="me-3">
                <label for="chart-type-select" class="form-label mb-0 me-2">Tipo de Gráfico:</label>
                <select id="chart-type-select" class="form-select form-select-sm d-inline-block w-auto">
                    <option value="bar">Barra Empilhada (Mês/Subcategoria)</option>
                    <option value="line">Linha</option>
                    <option value="pie">Pizza (Total Geral)</option>
                    <option value="doughnut">Rosca (Total Geral)</option>
                </select>
            </div>
            
            <div class="upload-area">
                <label for="excel-upload" class="btn btn-sm btn-primary">
                    <span data-feather="upload"></span>
                    Fazer Upload do arquivo XLSX Mês/Ano
                </label>
                <input type="file" id="excel-upload" accept=".xlsx,.xls" style="display:none;" />
                <div class="mt-2" id="upload-status">Aguardando Upload...</div>
            </div>
        </div>
      </div>
      
      <div id="error-message" class="error-message"></div>

      <div id="chart-area" class="my-4 w-100 chart-canvas">
          <h3 class="text-center text-muted pt-5">Faça o upload do arquivo para visualizar o dashboard.</h3>
      </div>
      

      <h2 class="mt-5">Quantidade Consolidada por Mês</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm" id="data-table">
          <thead>
            <tr><th>#</th><th>Mês/Ano</th><th>Quantidade Total</th></tr>
          </thead>
          <tbody>
            <tr><td colspan="3">Nenhum dado mensal consolidado encontrado.</td></tr>
          </tbody>
        </table>
      </div>
      
    </main>
  </div>
</div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script> 
  </body>
</html>
